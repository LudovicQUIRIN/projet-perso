<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>QUUB MUSCULATION</title>
</head>

<body>
    <header>
        <nav class=" navbar-custom">
            <div>
                <img src="images/quub-logo.png" alt="Logo du site internet QUUB" width="150" height="150" class="rounded mx-auto d-block" >
            </div>
        </nav>
    </header>
    <main>
         <div class="container-fluid  border border-0 rounded-top-4 p-5 bg-connection shadow" style="width: 30rem;">
            
            <h2 class="text-center bg-custom">Connexion</h2>
            <br>
            <div class="container-fluid text-center  bg-custom" >
                <label for="email" class=" bg-custom">Email</label>
                <input type="email" class="form-control border border-1 border-dark rounded-2" id="email">
            </div>
            <br>
            <div class="container-fluid  text-center bg-custom" >
                <label for="password" class="  bg-custom " >Password</label>
                <input type="password" class="form-control border border-1 border-dark rounded-2" id="password" >
            </div>
            <a role="button" type="submit" class="btn btn-light d-block mx-auto mt-5  " style="width: 10rem;" href="choix-seance.html" value="Se connecter">Se connecter</a>
            </div>            
    </main>
    

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
